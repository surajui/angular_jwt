<div class="container">
    <div class="row">
        <div class="col-4">
            <h5>Build My Profile</h5>
            <div class="card w-120">
                <div class="card-body">
                    <span><i class="fa fa-graduation-cap fa-2x"></i><b>I'm a</b>
                    <select>
                        <option>Fresher</option>
                        <option>Profession</option>
                    </select></span>
                </div>
              </div>
        </div>
        
            <div class="col-md-8 col-md-offset-3">
                <h5 class="text-center text-success">Personal Details</h5>
                <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="firstName">Username <span style="color: red;">*</span></label>
                        <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                            <div *ngIf="f.username.errors.required">username is required</div>
                        </div>
                       
                    </div>
                   
                    <div class="form-group">
                        <label for="username">Email <span style="color: red;">*</span></label>
                        <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                            <div *ngIf="f.email.errors">email is required</div>
                            <div *ngIf="f.pattern.errors">email is invalid</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Password<span style="color: red;">*</span></label>
                        <input type="text" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">Password is required</div>
                            <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password"> Location<span style="color: red;">*</span> </label>
                        <input type="text"  class="form-control"  formControlName="role" [ngClass]="{ 'is-invalid': submitted && f.role.errors }" />
                        <div *ngIf="submitted && f.role.errors" class="invalid-feedback">
                            <div *ngIf="f.role.errors.required">Role is required</div>
                        </div>
                    </div>
                 <div class="form-group">
                        <label for="lastName">Mobileno <span style="color: red;">*</span></label>
                        <input type="text" formControlName="mobileno" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.mobileno.errors }" />
                        <div *ngIf="submitted && f.mobileno.errors" class="invalid-feedback">
                            <div *ngIf="f.mobileno.errors.required">Last Name is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-6">
                                    <div class="card" style="width: 18rem;">
                                            <div class="card-body">
                                              <h5 class="card-title">Drag & Drop file here</h5>
                                              <input type="file" formControlName="file" (change)="onSelectFile($event)" accept="image/*">
                                              <!-- <button class="btn btn-primary">Upload</button> -->
                                            </div>
                                          </div>
                            </div>
                            <div class="col-6">
                                    <div class="card" style="width: 25rem;">
                                            <img [src]="url" height="200px" width="400rem">
                                          </div>
                            </div>
                        </div>
                            
                        </div>
                    <div class="form-group">
                        <button  class="btn btn-primary">Continue</button>
                    </div>
                </form>
            </div>
            <!-- <button class="btn btn-primary" (click)="change()">{{text}}</button> -->
    </div>
</div>
