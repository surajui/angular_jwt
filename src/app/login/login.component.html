            <div class="container">
                    <div class="row">
                      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                        <div class="card card-signin my-5">
                          <div class="card-body">
                            <h5 class="card-title text-center">Sign In</h5>
                            <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
                                    <div class="form-group">
                                        <label for="username">Username</label>
                                        <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                                        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                                            <div *ngIf="f.username.errors.required">Username is required</div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="password">Password</label>
                                        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                            <div *ngIf="f.password.errors.required">Password is required</div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <button class="btn btn-primary">Login</button>
                                        <div *ngIf="invalidLogin" class="text-danger">
                                          <div>Invalid credentials.</div>
                                        </div>
                                    </div>
                                </form>
                            <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit" (click)="register()"><i class="fab fa-google mr-2"></i> New Register</button>
                            <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"><i class="fab fa-facebook-f mr-2"></i> Sign in with Facebook</button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>

        </div>
        
    </div>
